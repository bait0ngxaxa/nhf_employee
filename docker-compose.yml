services:
    mysql:
        image: mysql:8.0
        container_name: db-mysql-nhf_employee
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            TZ: Asia/Bangkok
        command: >
            --character-set-server=utf8mb4
            --collation-server=utf8mb4_unicode_ci
            --default-authentication-plugin=caching_sha2_password
            --max-connections=150
            --innodb-buffer-pool-size=512M
        ports:
            - "127.0.0.1:3308:3306"
        volumes:
            - nhfemployee-data:/var/lib/mysql
        networks:
            - nhfemployee-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 40s
        deploy:
            resources:
                limits:
                    cpus: "2"
                    memory: 2G
                reservations:
                    cpus: "0.25"
                    memory: 512M
        security_opt:
            - no-new-privileges:true
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

volumes:
    nhfemployee-data:
        driver: local

networks:
    nhfemployee-network:
        driver: bridge
